<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Register</title>
    <link rel="stylesheet" href="lala.css">
</head>
<body>
    <div class="bg-luar">
        <div class="bg-dalam">
            <h2>Form Register</h2>
            <form>
                <div class="inputgrub">
                    <input type="text" placeholder="Nama" required>
                    <input type="email" placeholder="Email" required>
                </div>
                <div class="inputgrub">
                    <input type="password" placeholder="Password" required>
                    <input type="password" placeholder="Ulangi Password" required>
                </div>
                <div class="kotak">
                    <input type="checkbox" id="setuju" required>
                    <label for="setuju">Saya setuju dengan <a href="#">Syarat dan Ketentuan</a>.</label>
                </div>
                <button type="submit">Daftar</button>
                <hr>
            </form>
            <button class="buttongoogle">
                <img src="icons8-google-48.png" alt="">
                <p>Login Menggunakan Google</p>
            </button>
            <p>Temukan kesalahan atau bug? <span>Laporkan di sini.</span></p>
        </div>
    </div>
</body>
</html>
