<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tugas Registasi</title>
    <link rel="stylesheet" href="stylet.css">
</head>
<body>
    <div class="container">
        <div class="form-register">
            <h2>Form Register</h2>
            <form>
                <input type="text" placeholder="Nama" required>
                <input type="email" placeholder="Email" required>
                <input type="password" placeholder="Password" required>
                <input type="password" placeholder="Ulangi Password" required>
                <label>
                <input type="checkbox" required> Saya setuju dengan <a href="#">Syarat dan Ketentuan</a>.
                </label>
                <button type="submit" class="btn-daftar">Daftar</button>
            </form>
            <div class="login-google">
                <button class="btn-google">
                    <img src="icons8-google-48.png" alt="Google Logo">
                    Login Menggunakan Google
                </button>
            </div>
            <p><a href="#">Temukan kesalahan atau bug? Laporkan di sini.</a></p>
        </div>
    </div>

</body>
</html>
